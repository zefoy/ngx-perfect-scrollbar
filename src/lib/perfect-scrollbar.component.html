<div #ps="ngxPerfectScrollbar" [perfectScrollbar]="getConfig()" [hidden]="hidden" [fxHide]="fxHide" [fxShow]="fxShow" [disabled]="disabled" [usePSClass]="usePSClass" [psPosStyle]="null" (wheel)="onWheelEvent($event)" (touchstart)="onTouchStart($event)" (touchmove)="onTouchMove($event)" (touchend)="onTouchEnd($event)" (ps-scroll-x)="onScrollEvent($event, 'x')"  (ps-scroll-y)="onScrollEvent($event, 'y')" (ps-x-reach-end)="onScrollEvent($event, 'right')" (ps-y-reach-end)="onScrollEvent($event, 'bottom')" (ps-x-reach-start)="onScrollEvent($event, 'left')" (ps-y-reach-start)="onScrollEvent($event, 'top')">
  <div class="ps-content">
    <ng-content></ng-content>
  </div>

  <div *ngIf="autoPropagation || scrollIndicators" class="ps-overlay" [class.ps-at-top]="states.top" [class.ps-at-left]="states.left" [class.ps-at-right]="states.right" [class.ps-at-bottom]="states.bottom">
    <div class="ps-indicator-top" [class.ps-notify]="notify && userInteraction"></div>
    <div class="ps-indicator-left" [class.ps-notify]="notify && userInteraction"></div>
    <div class="ps-indicator-right" [class.ps-notify]="notify && userInteraction"></div>
    <div class="ps-indicator-bottom" [class.ps-notify]="notify && userInteraction"></div>
  </div>
</div>
